<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="../OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    </head>
<body>
<main>

    <div class="outer-login">
        <div class="inner">
            <div class="header">
 <img src="../kobinet/unibank_logo.png" style="width:20% ;" class="logoubimg">
            </div>
            <div class="content-login d-flex">
                <div class="left-content">
                    <div class="slide-info">
                        <div id="box" class="card-items fade hide show">
                            <div class="card-img-slide">
                                <img src="../kobinet/slide-img-1.png" class="imgslide">
                            </div>
                            <div class="card-info">
                                <h4>Bir ekranda hər şeyi idarə et!</h4>
                                <p>Filiala getmədən, UBank-la bank əməliyyatlarını bir ekranda et!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-content">
                    <div class="login">
                        <div class="header-texts ">
                            <h3 class="texth d-flex">
                                <span>İnternet Bankçılığa giriş </span> 
                                <a href="#" class="texta"> Qeydiyyat</a>
                            </h3>
                        </div>
                        <img src="../kobinet/qrCode.png"  class="imageqrcode" alt="" style="width:20% ;" >
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
                <div class="login-buttons"> 
                        <div class="type-active">
                            <div class="inner-elements d-flex">
                                <img src="../kobinet/mobile.png " style="width: 10%;">
                                <span class="value-btn-active">FİN kod ilə</span>
                            </div>
                        </div>
                        <div class="type-active">
                            <div class="inner-elements d-flex">
                                <img src="../kobinet/touch-id.png" style="width: 10%;">
                                <span class="value-btn">Asan İmza </span>
                            </div>
                        </div>
                </div>
                <div class="info-qr d-flex">
                    <img class="info-icon-qr" src="../kobinet/info.png" style="width: 5%;">
                    QR kod ilə giriş üçün UBank-dan istifadə et
                </div>
                    <div class="login-inputs">
                        <div class="group d-flex">
                            <i class="fa-solid fa-user"></i>
                            <a href="#">
                                <i class="fa-solid fa-circle-exclamation"></i>
                            </a>
                            <label>Şəxsiyyət vəsiqəsinin FİN kodu</label>
                        </div>
                        <div class="group d-flex">
                            <i class="fa-solid fa-lock"></i>
                            <label>Şifrə</label>
                        </div>
                        <div class="code-type d-flex">
                            <div class="group"> <input type="text">  
                                <i class="fa-solid fa-qrcode"></i>
                                <label class="captcha-label">Kodu daxil edin</label>
                            </div>
                        </div>
                    </div>
</main>
    <script src="../OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="../js/style.js"></script>
</body>

</html>
